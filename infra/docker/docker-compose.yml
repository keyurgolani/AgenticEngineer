name: agentic-engineer

services:
  web:
    image: ${DOCKER_IMAGE:-keyurgolani/agentic-engineer:latest}
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:3000/",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
